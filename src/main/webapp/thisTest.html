<script type="text/javascript">
/*
 	- this키워드는 이벤트가 발생한 객체자신을 의미
 	- 배열의 요소만큼 반복실행하는 콜백함수에서 
 			그 요소를 의미
 */
 
 
 
 /*
 var list = [
	 {no:1,name:"손지민",age:20},
	 {no:2,name:"이아현",age:22},
	 {no:3,name:"전찬혁",age:21},
	 {no:4,name:"우현아",age:23},
	 {no:5,name:"정소희",age:24}	 
  ];
 
  $.each(list, function(){
	  console.log("함수동작함");

	  console.log("------------------------");

 /*
 var list = ["손지민","이아현","전찬혁","우현아","정소희"];
 $.each(list, function(){
	 console.log("함수동작함!");
	 console.log(this);
	 console.log("-------------------------")
 });
 */
 

 
 
 $(function(){
	 $("button").each(function(){
		 console.log("함수동작함");
	     console.log($(this).html());
	     console.log("-----------------------")
	 });	 
	 
	 $("select").change(function(){
		 var a = $(this).val();
		 alert(a);
	 });
	 
	 $("button").click(function(){
		 var a = $(this).html();
		 alert(a);
	 });
 });
</script>
</head>
<body>
	<button>자바</button>
	<button>오라클</button>
	<button>html</button>
	<hr>
	
	<select>
		<option>사과</option>
		<option>포도</option>
		<option>수박</option>
		<option>오렌지</option>
	</select>
</body>
</html>
